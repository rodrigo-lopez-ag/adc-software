<div class="oj-hybrid-padding">
  <h1 class="oj-sm-margin-7x">Panel de control</h1>
  <div class="oj-panel oj-sm-margin-4x">
    <oj-dialog id="modalDialog1" dialog-title="Agregar Meta" cancel-behavior="escape" initial-visibility="hide">
      <div slot="header">
        <oj-message-banner
          data="[[messagesGoals]]"
          type="page"
          on-oj-close="[[closeMessageGoals]]"
        ></oj-message-banner>
        <h6>Agregar meta</h6>
      </div>
      <div slot="body">
        <oj-form-layout direction="row" max-columns="2">
          <oj-input-text
            id="goalType"
            label-hint="Tipo de meta"
            required="true"
            value="{{goalType}}"
          ></oj-input-text>
          <oj-input-text
            id="goalObjective"
            label-hint="Valor objetivo"
            required="true"
            value="{{goalObjective}}"
          ></oj-input-text>
          <oj-label-value colspan="2">
            <oj-text-area
              id="goalDescription"
              label-hint="Descripcion de la meta"
              rows="2"
              slot="value"
              required="true"
              value="{{goalDescription}}"
            ></oj-text-area>
          </oj-label-value>
        </oj-form-layout>
      </div>
      <div slot="footer">
        <oj-button id="addButtonGoal" on-oj-action="[[addGoal]]" chroming="callToAction">Agregar meta</oj-button>
        <oj-button id="closeButtonGoal" on-oj-action="[[close1]]">Cancelar</oj-button>
      </div>
    </oj-dialog>
    <oj-dialog id="modalDialog2" dialog-title="Agregar Rutina" cancel-behavior="escape" initial-visibility="hide">
      <div slot="header">
        <oj-message-banner
          data="[[messagesRoutines]]"
          type="page"
          on-oj-close="[[closeMessageRoutines]]"
        ></oj-message-banner>
        <h6>Agregar rutina</h6>
      </div>
      <div slot="body">
        <oj-form-layout direction="row" max-columns="2">
          <oj-label-value colspan="2">
            <oj-text-area
            id="routineName"
            label-hint="Nombre del ejercicio"
            rows="1"
            slot="value"
            required="true"
            value="{{routineName}}"
          ></oj-text-area>
          </oj-label-value>
          <oj-label-value colspan="2">
            <oj-text-area
            id="routineDescription"
            label-hint="Descripcion"
            rows="2"
            slot="value"
            required="true"
            value="{{routineDescription}}"
          ></oj-text-area>
          </oj-label-value>
          <oj-input-text
            id="routineType"
            label-hint="Tipo"
            required="true"
            value="{{routineType}}"
          ></oj-input-text>
          <oj-input-text
            id="routineDuration"
            label-hint="Duracion"
            value="{{routineDuration}}"
          ></oj-input-text>
          <oj-input-text
            id="routineReps"
            label-hint="Repeticiones"
            value="{{routineReps}}"
          ></oj-input-text>
          <oj-input-text
            id="routineSeries"
            label-hint="Series"
            value="{{routineSeries}}"
          ></oj-input-text>
        </oj-form-layout>
      </div>
      <div slot="footer">
        <oj-button id="addButtonRoutine" on-oj-action="[[addRoutine]]" chroming="callToAction">Agregar meta</oj-button>
        <oj-button id="closeButtonRoutine" on-oj-action="[[close2]]">Cancelar</oj-button>
      </div>
    </oj-dialog>
    <div class="oj-flex oj-sm-flex-items-initial oj-md-justify-content-space-around">
      <oj-button id="addObj" class="oj-flex-item oj-button-lg" on-oj-action="[[open1]]">Agregar metas</oj-button>
      <oj-button id="addRoutine" class="oj-flex-item oj-button-lg" on-oj-action="[[open2]]">Agregar rutinas</oj-button>
      <oj-button id="setNotifications" class="oj-flex-item oj-button-lg">Configurar recordatorios</oj-button>
    </div>
    <div class="oj-flex">
      <div class="oj-sm-4 oj-flex-item oj-sm-padding-2x oj-sm-margin-2x-vertical">
        <div class="oj-panel oj-bg-brand-10">
          <h5 class="oj-flex oj-sm-flex-items-initial oj-lg-justify-content-center">Lista de metas</h5>
        </div>
        <div class="oj-sm-margin-2x-vertical">
          <oj-table
            id="routinesTable"
            aria-label="Routines Table"
            accessibility.row-header="routine"
            data="[[goalsDataProvider]]"
            columns="{{goalsColumns}}"
            columns-default='{"sortable": "disabled"}'
            class="demo-table-container"
          >
          </oj-table>
        </div>
      </div>
      <div class="oj-sm-8 oj-flex-item oj-sm-padding-2x oj-sm-margin-2x-vertical">
        <div class="oj-panel oj-bg-brand-10">
          <h5 class="oj-flex oj-sm-flex-items-initial oj-lg-justify-content-center">List de rutinas</h5>
        </div>
        <div class="oj-sm-margin-2x-vertical">
          <oj-table
            id="routinesTable"
            aria-label="Routines Table"
            accessibility.row-header="routine"
            data="[[routinesDataProvider]]"
            columns="{{routinesColumns}}"
            columns-default='{"sortable": "disabled"}'
            class="demo-table-container"
          >
          </oj-table>
        </div>
      </div>
    </div>
  </div>
</div>
